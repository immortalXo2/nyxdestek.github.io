<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi - Nyx Destek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --light-bg: #f7fafc;
            --text-color: #2d3748;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background: #2c3e50;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--secondary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-shield"></i> Yönetici Girişi</h1>
            <p>Lütfen kimlik bilgilerinizi girin</p>
        </div>
        
        <form class="login-form" id="adminLoginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" class="form-control" placeholder="Yönetici kullanıcı adı" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn">Giriş Yap</button>
            <a href="login.html" class="back-link">Kullanıcı Girişine Dön</a>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Admin bilgilerini doğrula
            if (username === 'admin' && password === 'admin123') {
                // Admin giriş başarılı
                localStorage.setItem('isAdmin', 'true');
                
                // 1 saniye bekle ve yönlendir
                setTimeout(function() {
                    window.location.href = 'admin-panel.html';
                }, 1000);
                
                // Başarılı mesajı göster
                alert('Giriş başarılı! Yönlendiriliyorsunuz...');
            } else {
                // Hatalı giriş
                alert('Hatalı kullanıcı adı veya şifre! Lütfen tekrar deneyin.');
                document.getElementById('password').value = ''; // Şifre alanını temizle
                document.getElementById('username').focus(); // Kullanıcı adı alanına odaklan
            }
        });
    </script>
</body>
</html>
